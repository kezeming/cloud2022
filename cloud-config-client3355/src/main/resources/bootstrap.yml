server:
  port: 3355

spring:
  application:
    name: config-client
  cloud:
    config:
      # 查询地址 uri/{label}/{application}-{profile}.yml
      label: master   # 分支名称
      name: config    # 配置文件名称
      profile: dev    # 读取后缀名称
      uri: http://config3344.com:3344 # 配置中心服务器地址
      discovery:  # 对应eureka中的配置中心，默认不写是找config-server
        service-id: cloud-config-center
        enabled: true # 开启读取配置中心的配置，默认是false

eureka:
  client:
    service-url:
      defaultZone: http://eureka7001.com:7001/eureka,http://eureka7002.com:7002/eureka,http://eureka7003.com:7003/eureka
  instance:
    instance-id: config-client
    prefer-ip-address: true

# 暴露监控端点
management:
  endpoints:
    web:
      exposure:
        include: "*"
